name: Zero-Vault CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (Backend)
      working-directory: ./backend/zero-knowledge
      run: npm install

    - name: Start Backend
      working-directory: ./backend/zero-knowledge
      run: |
        npm start &
        sleep 5

    - name: Install dependencies (Frontend)
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npm install

    - name: Install Playwright Browsers
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx playwright install --with-deps chromium

    - name: Run Lint
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npm run lint

    - name: Run unit tests
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx vitest run

    - name: Run E2E tests
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx playwright test
