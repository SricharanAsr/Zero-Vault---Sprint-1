name: Zero-Vault CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (Backend)
      working-directory: ./backend/zero-knowledge
      run: npm install

    - name: Create .env for Backend
      working-directory: ./backend/zero-knowledge
      run: |
        echo "MONGO_URI=mongodb://127.0.0.1:27017/zero-knowledge" > .env
        echo "JWT_SECRET=test-secret" >> .env

    - name: Start Backend
      working-directory: ./backend/zero-knowledge
      run: |
        npm start > backend.log 2>&1 &
        echo "Waiting for backend on port 3000..."
        npx wait-on --timeout 60000 tcp:127.0.0.1:3000 || (cat backend.log && exit 1)

    - name: Install dependencies (Frontend)
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npm install

    - name: Install Playwright Browsers
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx playwright install chromium --with-deps

    - name: Run Lint (Informational only)
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npm run lint || true

    - name: Run unit tests
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx vitest run

    - name: Run E2E tests
      working-directory: ./zero-vault-sprint-1/zero-vault-sprint-1
      run: npx playwright test
      env:
        CI: true
